<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="calculator" aria-label="Calculator">
        <div class="display" aria-live="polite" aria-atomic="true">
          <div id="secondaryDisplay" class="display-secondary" title="Live result preview"></div>
          <div id="primaryDisplay" class="display-primary" title="Current input">0</div>
        </div>

        <div class="keys" role="group" aria-label="Calculator keys">
          <button class="key key-fn" data-action="all-clear" aria-label="All Clear">AC</button>
          <button class="key key-fn" data-action="clear-entry" aria-label="Clear Entry">C</button>
          <button class="key key-fn" data-action="backspace" aria-label="Backspace">⌫</button>
          <button class="key key-op" data-value="÷" aria-label="Divide">÷</button>

          <button class="key" data-value="7">7</button>
          <button class="key" data-value="8">8</button>
          <button class="key" data-value="9">9</button>
          <button class="key key-op" data-value="×" aria-label="Multiply">×</button>

          <button class="key" data-value="4">4</button>
          <button class="key" data-value="5">5</button>
          <button class="key" data-value="6">6</button>
          <button class="key key-op" data-value="−" aria-label="Subtract">−</button>

          <button class="key" data-value="1">1</button>
          <button class="key" data-value="2">2</button>
          <button class="key" data-value="3">3</button>
          <button class="key key-op" data-value="+" aria-label="Add">+</button>

          <button class="key" data-value="(">(</button>
          <button class="key" data-value="0">0</button>
          <button class="key" data-value=")">)</button>
          <button class="key" data-value=".">.</button>

          <button class="key key-eq span-4" data-action="equals" aria-label="Equals">=</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
